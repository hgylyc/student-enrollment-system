<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Image from URL</title>
</head>
<body>
<h1>Display Image from URL</h1>
<img id="image" alt="Image will be displayed here" style="max-width: 100%;" />

<script>
    // 图片的URL
    imageUrl = 'http://gips3.baidu.com/it/u=3886271102,3123389489&fm=3028&app=3028&f=JPEG&fmt=auto?w=1280&h=960';

    // 设置<img>标签的src属性为图片URL
    img = document.getElementById('image');
    img.src = imageUrl;
</script>
</body>
</html>
