<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin View - Search Teacher</title>
</head>
<body>

<h2>Search Teacher</h2>

<div>
  <p>Teacher ID: <span th:text="${teacher.teacherId}">Teacher ID</span></p>
  <p>Teacher Name: <span th:text="${teacher.teacherName}">Teacher Name</span></p>
  <p>Academy: <span th:text="${teacher.tacademy}">Academy</span></p>
  <p>Title: <span th:text="${teacher.title}">Title</span></p>
</div>

</body>
</html>
